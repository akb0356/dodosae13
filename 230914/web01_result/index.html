<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/web01_result/style.css" />
    <script
      src="https://kit.fontawesome.com/71fdac82e6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="login_form">
      <h2>Registeration</h2>
      <div class="sns_login">
        <button class="btn facebook">
          <i class="fab fa-facebook-f">login with facebook</i>
        </button>
        <button class="btn twitter">
          <i class="fab fa-twitter">login with twitter</i>
        </button>
        <button class="btn google">
          <i class="fab fa-google">login with google</i>
        </button>
      </div>
      <div class="field">
        <label for="name">user name</label>
        <input type="text" id="name" />
      </div>
      <div class="field">
        <label for="email">user email</label>
        <input type="text" id="email" />
      </div>
      <div class="field">
        <label for="password">password</label>
        <input type="password" id="password" />
      </div>
      <button class="btn_login">login</button>
    </div>
  </body>
</html>
