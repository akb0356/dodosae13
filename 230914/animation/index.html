<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/animation/style.css" />
  </head>
  <body>
    <h1>Have a Good Day!!</h1>
    <section>
      <article class="sky">
        <img src="/animation/img/sun.png" alt="sun" class="sun" />
        <img src="/animation/img/cloud1.png" alt="cloud1" class="cloud1" />
        <img src="/animation/img/cloud2.png" alt="cloud2" class="cloud2" />
      </article>
      <article class="town">
        <img src="/animation/img/circle.png" alt="circle" class="circle" />
        <img
          src="/animation/img/town_night.png"
          alt="town_night"
          class="night"
        />
        <img src="/animation/img/town_day.png" alt="town_day" class="day" />
      </article>
      <article class="people">
        <img src="/animation/img/man.png" alt="man" class="man" />
        <img src="/animation/img/family.png" alt="family" class="family" />
      </article>
    </section>
  </body>
</html>
