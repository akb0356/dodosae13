<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/web03/style.css" />
  </head>
  <body>
    <div id="wrap">
      <header class="header">
        <h1>
          퍼블리싱 학습의 새로운 <span>패러다임!</span> <br />신속하게
          <span>이젠아카데미 간편 상담</span>을 신청하실 수 있습니다.
        </h1>
        <span class="blue_bar"></span>
        <br />
        <h5>
          상담 내용에 따라 비용과 절차에 관련하여 전화 또는 이메일로 신속하게
          상담해 드립니다.
        </h5>
      </header>
      <section class="form_box">
        <form action="#">
          <label for="name">이름 <span>*</span></label>
          <input type="text" id="name" placeholder="이름을 입력하세요." />
          <label for="email">이메일 <span>*</span></label>
          <input type="text" id="email" placeholder="이메일을 입력하세요." />
          <label for="number">연락처 <span>*</span></label>
          <input type="text" id="number" placeholder="연락처를 입력하세요." />
          <select name="talk" id="">
            <option value="">선택하세요</option>
            <option value="sel1">분야1</option>
            <option value="sel2">분야2</option>
            <option value="sel3">분야3</option>
          </select>
          <textarea
            name="talk_box"
            id="talk_box"
            cols="30"
            rows="10"
            placeholder="상담 접수가 이루어진 후 24시간 내에 연락드리겠습니다. 감사합니다."
          ></textarea>
        </form>
      </section>
    </div>
  </body>
</html>
