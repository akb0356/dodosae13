<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1 class="logo"><a href="#">SOUNDCLOUD</a></h1>
        <div class="login_btn">
          <button class="signIn">Sign in</button>
          <button class="orangebtn">Create account</button>
          <button class="forArtist">For Artists</button>
        </div>
      </header>
      <div class="main">
        <div class="maintxt">
          <h3 class="maintxt-title">Connect on SoundCloud</h3>
          <p class="maintxt-desc">
            Discover, stream, and share a constantly expanding mix of music from
            emerging and major artists around the world.
          </p>
          <div class="mainbtn">
            <button class="orangebtn">Sign up for free</button>
          </div>
        </div>
      </div>
      <section>
        <div class="searchsection">
          <div class="searchbar">
            <form>
              <input type="text" />
            </form>
            or
          </div>
          <button class="orangebtn">Upload your own</button>
        </div>
        <p>Hear what’s trending for free in the SoundCloud community</p>
        <div class="gallery">
          <div class="gallery_items">
            <div class="gallery_item">
              <div class="img"></div>
              <div class="album_info">
                <p class="album_title">Say I Love You</p>
                <p class="album_artist">우디</p>
              </div>
            </div>
          </div>
          <button class="orangebtn">Explore trending playlists</button>
        </div>
      </section>
    </div>
  </body>
</html>
