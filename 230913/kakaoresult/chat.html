<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/kakaoresult/css/style02.css" />
    <script
      src="https://kit.fontawesome.com/71fdac82e6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="wrap">
      <header class="header">
        <div class="funtion_icon">
          <span><i class="fas fa-minus"></i></span>
          <span><i class="fa-regular fa-square"></i></span>
          <span><i class="fas fa-xmark"></i></span>
        </div>
        <div class="info">
          <select name="chat" id="chat">
            <option value="chat1">채팅</option>
            <option value="chat2">최신메세지순</option>
            <option value="chat3">안읽은메세지순</option>
            <option value="chat4">즐겨찾기순</option>
            <option value="chat5">모두읽음처리</option>
          </select>
          <div class="function_icon">
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
            <span><i class="fa-regular fa-comments"></i></span>
            <span><i class="fa-regular fa-comment-dots"></i></span>
          </div>
        </div>
      </header>
      <aside class="side">
        <div class="icon">
          <div class="icon_top">
            <span
              ><a href="#"><i class="fas fa-user"></i></a
            ></span>
            <span
              ><a href="#"><i class="fas fa-comment"></i></a
            ></span>
            <span
              ><a href="#"><i class="fa-solid fa-ellipsis"></i></a
            ></span>
          </div>
          <div class="icon_bottom">
            <span
              ><a href="#"><i class="fa-regular fa-face-smile"></i></a
            ></span>
            <span
              ><a href="#"><i class="fa-regular fa-bell"></i></a
            ></span>
            <span
              ><a href="#"><i class="fas fa-gear"></i></a
            ></span>
          </div>
        </div>
      </aside>
      <div class="chat">
        <iframe src="" frameborder="0"></iframe>
      </div>
      <div class="banner">
        <img src="/kakaoresult/img/podo.webp" alt="Shine Muscat" />
        <div class="text">
          <h4>여름맞이 제철 과일 할인</h4>
          <p>고당도 샤인머스켓, 지금 바로 주문하세요!</p>
        </div>
      </div>
    </div>
  </body>
</html>
