<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/kakaoresult/css/style03.css" />
    <script
      src="https://kit.fontawesome.com/71fdac82e6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="wrap">
      <header class="header">
        <span class="fas fa-xmark"></span>
        <span>설정</span>
      </header>
      <div class="side">
        <ul class="side_text">
          <li><a href="#">일반</a></li>
          <li><a href="#">프로필</a></li>
          <li><a href="#">알림</a></li>
          <li><a href="#">친구</a></li>
          <li><a href="#">채팅</a></li>
          <li><a href="#">화면</a></li>
          <li><a href="#">통화</a></li>
          <li><a href="#">고급</a></li>
          <li><a href="#">실험실</a></li>
          <li><a href="#">정보</a></li>
        </ul>
      </div>
      <div class="form">
        <div class="login">
          <h4 class="log_txt">로그인</h4>
          <form action="#">
            <input type="checkbox" id="check" />
            <label for="check"><span>윈도우 시작 시 자동실행</span></label>
            <div class="login_2">
              <input type="checkbox" id="check" />
              <label for="check"><span>자동로그인</span></label>
              <select name="login_select" id="login_select">
                <option value="opt1">잠금모드</option>
                <option value="opt2">잠금모드 해제</option>
              </select>
            </div>
          </form>
        </div>
        <div class="lock">
          <h4 class="log_txt">잠금모드</h4>
          <input type="checkbox" id="check" />
          <label for="check"><span>PC 미사용 시 잠금모드 적용</span></label>
          <div class="login">
            <select name="login_select" id="login_select">
              <option value="opt1">3분 후</option>
              <option value="opt2">5분 후</option>
            </select>
          </div>
        </div>
        <div class="pclock">
          <h4 class="log_txt">PC 인증 해제</h4>
          <p>
            사용하는 PC가 변경되었거나 도용이 의심되는 경우 PC인증을 해제한 후
            다시 인증을 받을 수 있습니다.
          </p>
          <button>PC 인증 해제</button>
        </div>
        <div class="log">
          <h4 class="log_txt">로그 파일 수집</h4>
          <p>
            카카오톡 사용 중 발생하는 로그 정보를 확인할 수 있습니다. 문제
            발생시, 카카오톡 고객센터에 로그 파일과 함께 문의해주세요. 카카오로
            보내시는 경우, 문제 해결 목적으로만 활용됩니다.
          </p>
          <button>수집하기</button>
        </div>
      </div>
    </div>
  </body>
</html>
