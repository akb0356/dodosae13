<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <fieldset>
      <div class="title">
        <h1>프론트엔드 개발자 지원서</h1>
        <p>
          HTML, CSS, Javascript에 자신있는 웹 퍼블리셔 & 프론트엔드
          개발자입니다.
        </p>
      </div>
      <hr />
      <div>
        <h4>개인정보</h4>
        <form action="">
          <p>
            <label for="name">이름</label>
            <input type="text" id="name" />
          </p>
          <p>
            <label for="num">연락처</label>
            <input type="text" id="num" />
          </p>
        </form>
      </div>
      <br />
      <div>
        <h4>지원 분야</h4>
        <form action="" class="select">
          <label for="web1"
            ><input type="radio" name="sel" id="a" />웹 퍼블리싱</label
          >
          <label for="web2"
            ><input type="radio" name="sel" id="b" />웹 어플리케이션 개발</label
          >
          <label for="web3"
            ><input type="radio" name="sel" id="c" />개발 환경 개선</label
          >
        </form>
      </div>
      <br />
      <div>
        <h4>사용가능언어</h4>
        <table border="1" class="table">
          <tr>
            <td>구분</td>
            <td>HTML</td>
            <td>CSS</td>
            <td>JS</td>
            <td>TS</td>
            <td>React</td>
          </tr>
          <tr>
            <td>사용정도</td>
            <td>상</td>
            <td>상</td>
            <td>중상</td>
            <td>중</td>
            <td>중상</td>
          </tr>
          <tr>
            <td>프로젝트</td>
            <td>4개</td>
            <td>8개</td>
            <td>3개</td>
            <td>7개</td>
            <td>5개</td>
          </tr>
        </table>
        <br />
      </div>
      <div>
        <h4>지원동기</h4>
        <form action="">
          <textarea name="memo" id="memo" cols="30" rows="10">
본사 지원동기를 간략히</textarea
          >
        </form>
      </div>
    </fieldset>
  </body>
</html>
