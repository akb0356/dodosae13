<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/71fdac82e6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="wrap">
      <header>
        <nav>
          <div class="left-icon-bar">
            <span
              ><a href="#"><i class="fas fa-bars"></i></a
            ></span>
            <span><a href="https://order.pay.naver.com/home">pay</a></span>
          </div>
          <div class="right-icon-bar">
            <span
              ><a href="#"><i class="fa-regular fa-comment"></i></a
            ></span>
            <span
              ><a href="#"><i class="fa-regular fa-bell"></i></a
            ></span>
          </div>
        </nav>
        <section class="search-bar">
          <form action="get">
            <input type="text" />
            <div id="character">
              <span class="naver">N</span>
              <span><i class="fas fa-magnifying-glass"></i></span>
            </div>
          </form>
        </section>
        <section class="icon-bar">
          <ul class="icon-bar-items">
            <li class="icon-bar-item">
              <span class="icon-bar-itembox">
                <a href="https://mail.naver.com"><i class=""></i></a>
              </span>
              <span class="icon-bar-title">메일</span>
            </li>
            <li class="icon-bar-item">
              <span class="icon-bar-itembox">
                <a href="https://cafe.naver.com"><i class=""></i></a>
              </span>
              <span class="icon-bar-title">카페</span>
            </li>
            <li class="icon-bar-item">
              <span class="icon-bar-itembox">
                <a href="https://blog.naver.com"><i class=""></i></a>
              </span>
              <span class="icon-bar-title">블로그</span>
            </li>
            <li class="icon-bar-item">
              <span class="icon-bar-itembox">
                <a href="https://shopping.naver.com/home"><i class=""></i></a>
              </span>
              <span class="icon-bar-title">쇼핑</span>
            </li>
            <li class="icon-bar-item">
              <span class="icon-bar-itembox">
                <a href="https://news.naver.com/"><i class=""></i></a>
              </span>
              <span class="icon-bar-title">뉴스</span>
            </li>
            <li class="icon-bar-item">
              <span class="icon-bar-itembox">
                <a href="https://finance.naver.com/"><i class=""></i></a>
              </span>
              <span class="icon-bar-title">증권</span>
            </li>
            <li class="icon-bar-item">
              <span class="icon-bar-itembox">
                <a href="https://land.naver.com/"><i class=""></i></a>
              </span>
              <span class="icon-bar-title">부동산</span>
            </li>
            <li class="icon-bar-item">
              <span class="icon-bar-itembox">
                <a href="https://map.naver.com"><i class=""></i></a>
              </span>
              <span class="icon-bar-title">지도</span>
            </li>
            <li class="icon-bar-item">
              <span class="icon-bar-itembox">
                <a href="https://comic.naver.com"><i class=""></i></a>
              </span>
              <span class="icon-bar-title">웹툰</span>
            </li>
            <li class="icon-bar-item">
              <span class="icon-bar-itembox">
                <a href="#"><i class=""></i></a>
              </span>
              <span class="icon-bar-title"></span>
            </li>
          </ul>
        </section>
      </header>
      <main>
        <section class="left">
          <article class="add-section"></article>
          <article class="news-section"></article>
          <article class="shopping-section"></article>
          <article class="article-section"></article>
        </section>
        <section class="right">
          <div class="login-section"></div>
          <article class="right-section-add"></article>
          <article class="weather"></article>
          <article class="stock"></article>
          <article class="widget"></article>
          <article class="naver-add"></article>
        </section>
      </main>
      <footer>
        <section class="footer-add-section"></section>
        <hr class="underline" />
        <section class="service-info"></section>
        <hr class="underline" />
        <section class="partnerbox"></section>
        <section class="project-info"></section>
        <hr class="underline" />
        <section class="naver-coprinfo"></section>
      </footer>
    </div>
  </body>
</html>
