<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/71fdac82e6.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <section class="franch section" data-anchor="franchise">
      <div class="franch_contents">
        <h1 class="franch_title">FRANCHISE</h1>
        <p class="franch_subtitle">
          당신의 창업 성공 스토리, <br />투썸플레이스가 함께합니다.
        </p>
        <p class="franch_desc">
          향기로운 커피와 달콤한 디저트가 함께하는 프리미엄 디저트
          <br class="franch_hide_br" />
          카페 투썸플레이스, 투썸플레이스의 축적된 경험과 노하우를
          <br class="franch_hide_br" />바탕으로 여러분의 성공창업을 약속
          드립니다.
        </p>
        <div class="franch_button">
          <div class="franch_button_left">
            <a href="#"
              ><span>창업안내 바로가기</span
              ><i class="fa-solid fa-arrow-right-long"></i
            ></a>
          </div>
          <div class="franch_button_right">
            <a href="#"
              ><span>가맹상담 신청</span
              ><i class="fa-solid fa-arrow-right-long"></i
            ></a>
          </div>
        </div>
      </div>
      <div class="franch_bg_contents"></div>
    </section>
  </body>
</html>
