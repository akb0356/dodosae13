<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
    ></script>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <section class="main-support">
      <h1 class="total-title brand">
        BRAND <br />
        SUPPORT
      </h1>
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="left-support">
              <p class="column-txt">C&D Center</p>
              <div class="left-support-img">
                <img src="./img/main_brand1.jpg" alt="brand01" />
              </div>
            </div>
            <div class="right-support">
              <div class="right-support-title">
                <img src="./img/ico_brand1.svg" alt="" />
                <div class="maintitle">
                  <h1><a href="">로스팅 플랜트</a></h1>
                </div>
              </div>
              <p>
                원두 로스팅부터 고객의 손에 들리는
                <br class="hidebr" />한 잔의 커피까지, 최고의 커피 품질을
                <br class="hidebr" />
                만듭니다.
              </p>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="left-support">
              <p class="column-txt">Dessert Plant</p>
              <div class="left-support-img">
                <img src="./img/main_brand2.jpg" alt="brand01" />
              </div>
            </div>
            <div class="right-support">
              <div class="right-support-title">
                <img src="./img/ico_brand2.svg" alt="" />
                <div class="maintitle">
                  <h1><a href="">디저트 플랜트</a></h1>
                </div>
              </div>
              <p>
                최고의 맛과 품질을 자랑하는
                <br class="hidebr" />
                투썸플레이스의 디저트를 만듭니다.
              </p>
            </div>
          </div>
        </div>
        <div class="pagination-wrap">
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </section>
  </body>
</html>
